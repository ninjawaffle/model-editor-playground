<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">
let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);
imgElement.onload = function() {
const img = cv.imread(imgElement);

// Convert to grayscale
const gray = new cv.Mat();
cv.cvtColor(img, gray, cv.COLOR_BGR2GRAY);

// Apply Gaussian blur to reduce noise
const blurred = new cv.Mat();
cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

// Detect circles using the HoughCircles algorithm
const circles = new cv.Mat();
cv.HoughCircles(blurred, circles, cv.HOUGH_GRADIENT, 1, 20, 50, 90, 0, 0);

// Draw the circles on the image
for (let i = 0; i < circles.cols; ++i) {
  const x = circles.data32F[i * 3];
  const y = circles.data32F[i * 3 + 1];
  const radius = circles.data32F[i * 3 + 2];
  const center = new cv.Point(x, y);
  cv.circle(img, center, radius, [0, 255, 0, 255], 2);
}

// Display the image
cv.imshow('canvasOutput', img);
};
var Module = {
  // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
  onRuntimeInitialized() {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
  }
};
</script>
<script async src="opencv.js" type="text/javascript"></script>
</body>
</html>
