<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">  
  <title>OpenCV.js Sandbox</title>
</head>
<body>
  <div class="header-container">
    <h2>OpenCV.js Shape Detector</h2>
  </div>

  <div class="status">
    <p id="status">OpenCV.js is loading...</p>
  </div>

  <div class="wrapper">
    <div class="container">
        <div id="images-column" class="images-column">
          <img class="input-image" id="input-image" alt="No Image" src="https://via.placeholder.com/400x300.png?text=Input"/>
          <canvas id="output-image" class="output-image" height="300" width="400"></canvas>
        </div>

        <div class="buttons-column">
          <div class="upload-container">
              <label htmlFor="file-input">
                  Upload Image
              </label>
              <input type="file" accept="image/*" id="file-input" name="file" />
          </div>
          <button id="grayscale-button" class="button" onclick="convertGrayscale()">Grayscale</button>
          <button id="blur-button" class="button" onclick="applyBlur()">Gaussian Blur</button>
          <button id="threshold-button" class="button" onclick="applyThreshold()">Threshold</button> 
          <button id="detect-button" class="button" onclick="detect()">Detect Shapes</button> 
        </div>
    </div>
  </div>

<script type="text/javascript">
    const Module = {
    // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
    onRuntimeInitialized() {
      document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
    }
  };
</script>
<script src="index.js" type="text/javascript"></script>
<script async src="opencv.js" type="text/javascript"></script>
</body>
</html>
